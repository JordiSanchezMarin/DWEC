<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MasterMind</title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<script type="text/javascript" src="codigo.js"></script>
	<script type="text/javascript" src="master.js"></script>
	<script type="text/javascript" src="masterui.js"></script>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript" src="utils.js"></script>
	<script type="text/javascript" src="Events.js"></script>
	<script type="text/javascript" src="jquery.cookie.js"></script>
	<script>
	$(document).ready(function(){
		utils.cambiarDebug(true); 
		master.extraerCookie();
	});
	</script>
</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-6 column" >
				<img src="img/logo.png" id="img_logo" alt=2logo />
		</div>
		<div class="col-md-6 column" style="text-align:right">
		</div>
	</div>
	<hr>
	<div class="row clearfix">
		<div class="col-md-8 column" id="div_intentNow"  >
			<div class="row clearfix" id="div_intento">
				<script>masterui.añadirResultado("div_intento");</script>
			</div>
			<div class="row clearfix" id="div_colores">
				<script>masterui.añadirColores("div_colores");</script>
				<div class="col-md-2 column pistas" id="pistas">
				</div>
			</div>
		</div>
		<div class="col-md-4 column">
			<div class="row clearfix">
				<div class="col-md-10">
					<p id="p_intentos">MÁX. intentos</p>
				</div>
				<div class="col-md-2">
					<output id="rangevalue">5</output>
				</div>	
			 </div>
			 <div class="row clearfix">
				<div class="col-md-12">
					<input id="max_value"  type="range" min="1" max="10" value="5" step="1" onchange="rangevalue.value=value;" />
				</div>
			 </div>
			<div class="row clearfix">
				<div class="col-md-12" style="position: absolute">
					<button id="btn_empezar" class="btn btn-success" value="Empezar partida" onclick="eventos.empezarClick();"> Empezar Partida</button>
					<button id="btn_comprobar" class="btn btn-warning" style="visibility: hidden" value=" Comprobar codigo" onclick="eventos.comprobarClick();"> Comprobar</button>
				</div>
			 </div>
		</div>
	</div>
	<hr>
	<div class="row clearfix">
		<div class="col-md-8 column" style="padding-left:0px;text-align: center">
			<input type="text" id="codigo_enter" maxlength="5" min="5"/>
		</div>
		<div class="col-md-4 column" >
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-12 column" id="historial_pistas">
		</div>
	</div>
</div>
</body>
</html>
