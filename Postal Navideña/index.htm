        //Layers disponibles ---------------------------------------------

            width: 626,

        //array de copos
        var copos = new Array();
        //Añadir copos
        for (var i = 0, x1 = 10; i < 51; i++) {

                fill: 'white',
                stroke: 'black',
                strokeWidth: 0.1
                });
            layercopos.add(copos[i]);
            x1 = x1 + 17;
            };
       
        

        //animacion copos
        var anim = new Kinetic.Animation(function (frame) {
            for (var i = 0; i < 51; i++) {
                if (copos[i].getAttr("y") < 477) 
                    copos[i].setY(copos[i].getY() + 1);
                else

            }

            estrellas[4].setX(380);
            estrellas[4].setY(100);

            estrellas[5].setX(470);
            estrellas[5].setY(30);

            estrellas[6].setX(580);
            estrellas[6].setY(86);
            //Animacion Fugaz --------------------------------------------

            estrellas[0].on('mousedown', function () {
                var animfugaz = new Kinetic.Animation(function (frame) {
                    if (estrellas[0].getAttr("y") >= -50) {
                        estrellas[0].setY(estrellas[0].getY() - Math.random() * (3) - 1);
                        estrellas[0].setX(estrellas[0].getX() - Math.random() * (3) - 1);
                    }
                    else {
                        estrellas[0].setX(50);
                        estrellas[0].setY(70);

                    }
                }, layerestrellas);

                animfugaz.start();
            });

            estrellas[0].on('mouseover', function () {
                document.body.style.cursor = 'url(cris.cur), pointer';

            estrellas[0].on('mouseout', function () {
                document.body.style.cursor = 'default';
            });
            estrellas[1].on('mousedown', function () {
                var animfugaz = new Kinetic.Animation(function (frame) {
                    if (estrellas[1].getAttr("y") >= -50) {
                        estrellas[1].setY(estrellas[1].getY() - Math.random() * (3) - 1);
                        estrellas[1].setX(estrellas[1].getX() - Math.random() * (3) - 1);

            estrellas[1].on('mouseover', function () {
                document.body.style.cursor = 'url(cris.cur), pointer';

            });
            estrellas[1].on('mouseout', function () {
                document.body.style.cursor = 'default';

            });
            
            estrellas[2].on('mousedown', function () {
                var animfugaz = new Kinetic.Animation(function (frame) {
                    if (estrellas[2].getAttr("y") >= -50) {
                        estrellas[2].setY(estrellas[2].getY() - Math.random() * (3) - 1);
                        estrellas[2].setX(estrellas[2].getX() - Math.random() * (3) - 1);
                    }
                    else {
                        estrellas[2].setX(230);
                        estrellas[2].setY(60);
                        animfugaz.stop();
                    }
                }, layerestrellas);

                animfugaz.start();
            });

            estrellas[2].on('mouseover', function () {
                document.body.style.cursor = 'url(cris.cur), pointer';

            });
            estrellas[2].on('mouseout', function () {
                document.body.style.cursor = 'default';

            });
            estrellas[3].on('mousedown', function () {
                var animfugaz = new Kinetic.Animation(function (frame) {
                    if (estrellas[3].getAttr("y") >= -50) {
                        estrellas[3].setY(estrellas[3].getY() - Math.random() * (3) - 1);
                        estrellas[3].setX(estrellas[3].getX() - Math.random() * (3) - 1);
                    }
                    else {
                        estrellas[3].setX(330);
                        estrellas[3].setY(40);
                        animfugaz.stop();
                    }
                }, layerestrellas);

                animfugaz.start();
            });

            estrellas[3].on('mouseover', function () {
                document.body.style.cursor = 'url(cris.cur), pointer';

            });
            estrellas[3].on('mouseout', function () {
                document.body.style.cursor = 'default';

            });
            estrellas[4].on('mousedown', function () {
                var animfugaz = new Kinetic.Animation(function (frame) {
                    if (estrellas[4].getAttr("y") >= -50) {
                        estrellas[4].setY(estrellas[4].getY() - Math.random() * (3) - 1);
                        estrellas[4].setX(estrellas[4].getX() - Math.random() * (3) - 1);
                    }
                    else {
                        estrellas[4].setX(380);

                        animfugaz.stop();
                    }
                }, layerestrellas);

                animfugaz.start();
            });

            estrellas[4].on('mouseover', function () {
                document.body.style.cursor = 'url(cris.cur), pointer';

            });
            estrellas[4].on('mouseout', function () {
                document.body.style.cursor = 'default';

            });
            estrellas[5].on('mousedown', function () {
                var animfugaz = new Kinetic.Animation(function (frame) {
                    if (estrellas[5].getAttr("y") >= -50) {
                        estrellas[5].setY(estrellas[5].getY() - Math.random() * (3) - 1);
                        estrellas[5].setX(estrellas[5].getX() - Math.random() * (3) - 1);
                    }
                    else {
                        estrellas[5].setX(470);

                        animfugaz.stop();
                    }
                }, layerestrellas);

                animfugaz.start();
            });

            estrellas[5].on('mouseover', function () {
                document.body.style.cursor = 'url(cris.cur), pointer';

            });
            estrellas[5].on('mouseout', function () {
                document.body.style.cursor = 'default';

            });
            estrellas[6].on('mousedown', function () {
                var animfugaz = new Kinetic.Animation(function (frame) {
                    if (estrellas[6].getAttr("y") >= -50) {
                        estrellas[6].setY(estrellas[6].getY() - Math.random() * (3) - 1);
                        estrellas[6].setX(estrellas[6].getX() - Math.random() * (3) - 1);
                    }
                    else {
                        estrellas[6].setX(580);
                        estrellas[6].setY(86);
                        animfugaz.stop();
                    }
                }, layerestrellas);

                animfugaz.start();
            });

            estrellas[6].on('mouseover', function () {
                document.body.style.cursor = 'url(cris.cur), pointer';

            });
            estrellas[6].on('mouseout', function () {
                document.body.style.cursor = 'default';

            });
        };
        imageObj.src = "star.png";
       
        
        //animacion estrellas
        var scale = 0.8;
        var aumenta = true;
        var anim2 = new Kinetic.Animation(function (frame) {
            // scale x and y
            for (i = 0; i < 7; i++) {
                if (aumenta == true) {
                    scale = scale + 0.001;
                    if (scale >= 1)
                        aumenta = false;
                }
                else {
                    scale = scale - 0.001;
                    if (scale <= 0.8)
                        aumenta = true;
                }
                estrellas[i].setScale(scale);
            }

        }, layerestrellas);
        anim2.start();

        // Luna --------------------------------------------------------------
        var moon;
        //sombra luna
        var circle = new Kinetic.Circle({
            x: 540,
            y: 47,
            radius: 32,
            fill: 'yellow',
            stroke: 'yellow',
            strokeWidth: 4,
            opacity:0
        });


       //animacion luna
        var animations = {
            llenar: [{
                x: 296,
                y: 0,
                width: 73,
                height: 66
            }, {
                x: 222,
                y: 0,
                width: 73,
                height: 66

            }, {
                x: 148,
                y: 0,
                width: 73,
                height: 66
            }, {
                x: 74,
                y: 0,
                width: 73,
                height: 66
            }, {
                x: 0,
                y: 0,
                width: 73,
                height: 66
            }]
        };
        layermoon.add(circle);
        
        var pararMoon = false;
        var imageObj2 = new Image();
        imageObj2.onload = function () {
            moon = new Kinetic.Sprite({
                x: 500,
                y: 15,
                image: imageObj2,
                animation: 'llenar',
                animations: animations,
                frameRate: 2
            });

            layermoon.add(moon);
            var animcirculo = new Kinetic.Animation(function (frame) {
                circle.moveToTop();
                circle.on('mousedown', function () {
                    if (pararMoon == false) {
                        moon.start();
                        pararMoon = true;
                    }
                    else {
                        moon.stop();
                        pararMoon = false;
                    }

                    circle.moveToTop();
                });
                circle.on('mouseover', function () {
                    document.body.style.cursor = 'url(cris.cur), pointer';
                    circle.moveToTop();
                });
                circle.on('mouseout', function () {
                    document.body.style.cursor = 'default';
                    circle.moveToTop();
                });

            }, layermoon);
            animcirculo.start();

        };
        imageObj2.src = "moon.png";
        // Arbol ---------------------------------------------------
        var imageObj5 = new Image();
        var encendido = false;
        var opacidad = 0.5;
        imageObj5.onload = function () {
            var arbolsombra = new Kinetic.Image({
                x: 416,
                y: 94,
                image: imageObj5,
                opacity: 0
            });
            layermoon.add(arbolsombra);
            var animarbol = new Kinetic.Animation(function (frame) {
                arbolsombra.moveToTop();
                if (encendido == false) {
                    arbolsombra.moveToTop();
                    for (i = 0; i < 8; i++) {
                        bolasder[i].setOpacity(opacidad);
                        bolasizq[i].setOpacity(opacidad);
                    }
                    opacidad = opacidad + 0.005;
                    if (opacidad >= 1) {
                        encendido = true;
                    }
                }
                else {
                    arbolsombra.moveToTop();
                    for (i = 0; i < 8; i++) {
                        bolasder[i].setOpacity(opacidad);
                        bolasizq[i].setOpacity(opacidad);
                    }
                    opacidad = opacidad - 0.005;
                    if (opacidad <= 0.01) {
                        encendido = false;
                    }
                }

            }, layermoon);

            animarbol.start();
            arbolsombra.moveToTop();
        }
        imageObj5.src = "arbolsombra.png";
        // Bolas Arbol -----------------------------------------------------------
        var colores = new Array();
        colores[0] = "yellow";
        colores[1] = "purple";
        colores[2] = "blue";
        colores[3] = "blue";
        colores[4] = "red";
        colores[5] = "red";
        colores[6] = "yellow";
        colores[7] = "purple";
        var bolasder = new Array();
        for (var i = 0; i <= 8; i++) {
            bolasder[i] = new Kinetic.Circle({
                x: 20,
                y: 20,
                radius: 8,
                fill: colores[i],
                stroke: 'black',
                strokeWidth: 0.1,
                opacity:0.5
            });
            layermoon.add(bolasder[i]);
        }
        bolasder[0].setX(460);
        bolasder[0].setY(184);

        bolasder[1].setX(530);
        bolasder[1].setY(175);

        bolasder[2].setX(550);
        bolasder[2].setY(230);

        bolasder[3].setX(500);
        bolasder[3].setY(189);

        bolasder[4].setX(500);
        bolasder[4].setY(120);

        bolasder[5].setX(500);
        bolasder[5].setY(300);

        bolasder[6].setX(480);

        bolasder[7].setX(550);
        bolasder[7].setY(280);
        //------------------------------Bolas Izquierda
        var bolasizq = new Array();
        for (var i = 0; i <= 8; i++) {
            bolasizq[i] = new Kinetic.Circle({
                x: 20,
                y: 20,
                radius: 8,
                fill: colores[i],
                stroke: 'black',
                strokeWidth: 0.1,
                opacity: 0.5
            });
            layermoon.add(bolasizq[i]);
        }
        bolasizq[0].setX(120);
        bolasizq[0].setY(184);

        bolasizq[1].setX(180);
        bolasizq[1].setY(175);

        bolasizq[2].setX(150);
        bolasizq[2].setY(100);

        bolasizq[3].setX(130);
        bolasizq[3].setY(230);

        bolasizq[4].setX(150);
        bolasizq[4].setY(160);

        bolasizq[5].setX(130);
        bolasizq[5].setY(310);

        bolasizq[6].setX(160);
        bolasizq[6].setY(280);

        bolasizq[7].setX(100);
        bolasizq[7].setY(280);

        stage.add(layermoon);
        stage.add(layerestrellas);
        stage.add(layercopos);
    </script>
